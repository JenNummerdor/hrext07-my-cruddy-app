<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Check in On Yourself!</title>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
      <!--Not sure if I'm going to use underscore, but here we go anyways...-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
  <script src="app/app.js"></script>
  <!-- lol css, popper, and bootstrap because it's gotta be PRETTY -->
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <!-- Import C3 for graph creation -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.6.12/c3.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.0/d3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.6.12/c3.js"></script>
</head>

<body>
  <div class="container">
    <div class="container-main">
      <header>DailyCheck In</header>
      <div class="container-form">
        <!-- let the editing begin -->
        <div class="form-check">
          <div class="Question">
            <h1>How's Your Coffee Consumption Today?</h1>
          </div>
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="1" checked>
          <label class="form-check-label" for="exampleRadios1">
            I haven't had any coffee yet!
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="2">
          <label class="form-check-label" for="exampleRadios2">
            One cup
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="3">
          <label class="form-check-label" for="exampleRadios3">
            Two cups
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="4">
          <label class="form-check-label" for="exampleRadios4">
            Three Cups
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios5" value="5">
          <label class="form-check-label" for="exampleRadios5">
            Four or more!
          </label>
        </div>
        <!-- <input type="text" class="input-key" placeholder="enter key"> -->
        <!-- <input type="text" class="input-value" placeholder="enter value"> -->
        <div class="btn-group">
          <button class="btn btn-primary">Submit</button>
          <!-- button thing for the drop down-->
          <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            Fix Something
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Action</a>
          </div> <!-- button dropdown over  -->
          <button class="btn btn-warning">Delete</button>
          <button class="btn btn-danger">Clear</button>
        </div>
      </div>
      <div class="container-data"></div>
    </div>
    <div id="chart">Hello I am broken? </div>
  </div>
  <script src="./app/chart.js"></script>
</body>

</html>
