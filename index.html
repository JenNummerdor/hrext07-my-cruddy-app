<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Check in On Yourself!</title>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <!--Not sure if I'm going to use underscore, but here we go anyways...-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
  <script src="app/app.js"></script>
  <!-- lol css, popper, and bootstrap because it's gotta be PRETTY -->
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <!-- Import C3 for graph creation -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.6.12/c3.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.0/d3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.6.12/c3.js"></script>
</head>

<body>
  <div class="container">
    <div class="container-main">
      <header>Poor Man's FitBit</header>
      <div class="container-form">
        <!-- THIS IS THE ONE FOR CAFFEINE CONSUMPTION --------------------------------------------------------->
        <div class="form-check1">
          <div class="Question">
            <h1>How's Your Coffee Consumption Today?</h1>
          </div>
          <input class="form-check-input1" type="radio" name="originalradio" id="coffee1" value="1" checked>
          <label class="form-check-label" for="coffee1">
            I haven't had any coffee yet!
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input1" type="radio" name="originalradio" id="coffee2" value="2">
          <label class="form-check-label" for="coffee2">
            One cup
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input1" type="radio" name="originalradio" id="coffee3" value="3">
          <label class="form-check-label" for="coffee3">
            Two cups
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input1" type="radio" name="originalradio" id="coffee4" value="4">
          <label class="form-check-label" for="coffee4">
            Three Cups
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input1" type="radio" name="originalradio" id="coffee5" value="5">
          <label class="form-check-label" for="coffee5">
            Four or more!
          </label>
        </div>

        <!-- THIS IS THE ONE FOR SLEEPING --------------------------------------------------------->
        <div class="form-check2">
          <div class="Question">
            <h1>How Much Have You Been Sleeping?</h1>
          </div>
          <input class="form-check-input2" type="radio" name="originalradio2" id="sleeping1" value="1" checked>
          <label class="form-check-label" for="sleeping1">
            I've skipped sleeping at least once this week.
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input2" type="radio" name="originalradio2" id="sleeping2" value="2">
          <label class="form-check-label" for="sleeping2">
            I'm getting about three hours of sleep per night.
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input2" type="radio" name="originalradio2" id="sleeping3" value="3">
          <label class="form-check-label" for="sleeping3">
            I've slept between 3-5 hrs.
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input2" type="radio" name="originalradio2" id="sleeping4" value="4">
          <label class="form-check-label" for="sleeping4">
            I've slept between 5-7 hrs.
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input2" type="radio" name="originalradio2" id="sleeping5" value="5">
          <label class="form-check-label" for="sleeping5">
            I'm getting 7 or more hours of sleep per night.
          </label>
        </div>
        <!-- THIS IS THE ONE FOR SOCIAL LIFE --------------------------------------------------------->
        <div class="form-check3">
          <div class="Question">
            <h1>Have You Been Talking to Anyone?</h1>
          </div>
          <input class="form-check-input3" type="radio" name="originalradio3" id="social1" value="1" checked>
          <label class="form-check-label" for="social1">
            I've had 1 conversation (>10 min.) with someone I care about outside of class.
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input3" type="radio" name="originalradio3" id="social2" value="2">
          <label class="form-check-label" for="social2">
            I'm getting about three hours of sleep per night.
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input3" type="radio" name="originalradio3" id="social3" value="3">
          <label class="form-check-label" for="social3">
            I've had 2 conversations (>10 min.) with people I care about.
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input3" type="radio" name="originalradio3" id="social4" value="4">
          <label class="form-check-label" for="social4">
            I've had at least 3 or more conversations (>10 min.) with people I care about.
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input3" type="radio" name="originalradio3" id="social5" value="5">
          <label class="form-check-label" for="social5">
            I've talked with all friends/family members this week.
          </label>
        </div>

        <!-- THIS IS THE ONE FOR DIET --------------------------------------------------------->
        <div class="form-check4">
          <div class="Question">
            <h1>How Have You Been Eating?</h1>
          </div>
          <input class="form-check-input4" type="radio" name="originalradio4" id="diet1" value="1" checked>
          <label class="form-check-label" for="diet1">
            I skipped meals or ate fast food 5 or more times this week.
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input4" type="radio" name="originalradio4" id="diet2" value="2">
          <label class="form-check-label" for="diet2">
            I skipped 4 meals or ate fast food 3-4 times this week.
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input4" type="radio" name="originalradio4" id="diet3" value="3">
          <label class="form-check-label" for="diet3">
            I skipped 3 meals or ate fast food twice this week.
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input4" type="radio" name="originalradio4" id="diet4" value="4">
          <label class="form-check-label" for="diet4">
            I skipped 2 meals or I ate fast food once this week.
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input4" type="radio" name="originalradio4" id="diet5" value="5">
          <label class="form-check-label" for="diet5">
            I didn't eat fast food and I didn't skip any meals.
          </label>
        </div>

        <!-- THIS IS THE ONE FOR EXERCISE --------------------------------------------------------->
        <div class="form-check5">
          <div class="Question">
            <h1>How Have You Been Exercising?</h1>
          </div>
          <input class="form-check-input5" type="radio" name="originalradio5" id="exercise1" value="1" checked>
          <label class="form-check-label" for="exercise1">
            I didn't work out at all this week.
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input5" type="radio" name="originalradio5" id="exercise2" value="2">
          <label class="form-check-label" for="exercise2">
            I got at 20 minutes of exercise (once).
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input5" type="radio" name="originalradio5" id="exercise3" value="3">
          <label class="form-check-label" for="exercise3">
            I exercised twice for at least 20 minutes this week.
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input5" type="radio" name="originalradio5" id="exercise4" value="4">
          <label class="form-check-label" for="exercise4">
            I exercised three times for at least 20 minutes this week.
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input5" type="radio" name="originalradio5" id="exercise5" value="5">
          <label class="form-check-label" for="exercise5">
            I exercised four or more times for at least 20 minutes this week.
          </label>
        </div>

        <!-- <button groups -->
        <div class="btn-group">
          <button class="btn btn-primary">Submit</button>
          <!-- button thing for the drop down-->
          <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            Edit
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" type="button" id="date">Action</a>
          </div> <!-- button dropdown over  -->
          <button class="btn btn-warning">Delete Last</button>
          <button class="btn btn-danger">Clear</button>
        </div>
      </div>

      <!--Creates the popup body-->
      <div class="popup-overlay">
        <!--Creates the popup content-->
        <div class="popup-content">
          <h2>Change Your Answer</h2>
          <div class="form-check">
            <div class="Question">
              <h1>How's Your Coffee Consumption Today?</h1>
            </div>
            <input class="form-check-input" type="radio" name="popupradio" id="exampleRadios1" value="1" checked>
            <label class="form-check-label" for="exampleRadios1">
              I haven't had any coffee yet!
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="popupradio" id="exampleRadios2" value="2">
            <label class="form-check-label" for="exampleRadios2">
              One cup
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="popupradio" id="exampleRadios3" value="3">
            <label class="form-check-label" for="exampleRadios3">
              Two cups
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="popupradio" id="exampleRadios4" value="4">
            <label class="form-check-label" for="exampleRadios4">
              Three Cups
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="popupradio" id="exampleRadios5" value="5">
            <label class="form-check-label" for="exampleRadios5">
              Four or more!
            </label>
            <button type="button" class="btn btn-secondary">Update</button>
          </div>
          <!--popup's close button-->
          <button class="close">Close</button>
        </div>
      </div>

    </div>
    <div id="chart" style="max-height: 500px">Hello I am broken? </div>
  </div>
  <script src="./app/chart.js"></script>
</body>

</html>
